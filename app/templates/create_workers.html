<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Workers - CookieOps Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8f6;
      padding: 2rem;
    }
    .form-section {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    .btn-glow {
      transition: box-shadow 0.2s ease-in-out;
    }
    .btn-glow:hover {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-end mb-3">
      <a href="/home" class="btn btn-sm btn-outline-primary">üè† Home</a>
    </div>
    <h2 class="mb-4 text-primary fw-bold">üë• Create New Worker</h2>

    <div class="form-section mb-4">
      <form method="post" action="/admin/workers">
        <div class="mb-3">
          <label for="name" class="form-label">Worker Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. Johan">
        </div>
        <div class="mb-3">
          <label for="worker_type" class="form-label">Worker Type</label>
          <select name="worker_type" class="form-select" required>
            <option value="Store">Store</option>
            <option value="Driver">Driver</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pin_code" class="form-label">4-Digit PIN</label>
          <input type="text" class="form-control" id="pin_code" name="pin_code" required maxlength="4" pattern="\d{4}" placeholder="e.g. 1234">
        </div>
        <input type="hidden" name="role" value="worker">
        <button type="submit" class="btn btn-primary btn-glow">‚ûï Add Worker</button>
      </form>
    </div>

    {% if workers %}
    <h4 class="text-secondary mt-5 mb-3">Current Workers</h4>
    <ul class="list-group">
      {% for worker in workers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ worker.name }}</strong>
            <small class="text-muted ms-2">PIN: {{ worker.pin_code }}</small>
          </div>
          {% if worker.role == "worker" %}
          <form method="post" action="/admin/workers/delete/{{ worker.id }}" onsubmit="return confirm('Are you sure you want to delete {{ worker.name }}?')">
            <button class="btn btn-sm btn-danger">üóëÔ∏è</button>
          </form>
          {% else %}
            <span class="badge bg-primary">Admin</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No workers added yet.</p>
    {% endif %}
  </div>
</body>
</html>
