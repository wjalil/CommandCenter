<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Worker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg-base: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-purple: #8b5cf6;
      --accent-blue: #3b82f6;
      --accent-teal: #14b8a6;
      --accent-pink: #ec4899;
      --accent-amber: #f59e0b;
      --accent-emerald: #10b981;
    }

    body{
      background: linear-gradient(135deg, #f1f5f9 0%, #e0e7ff 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
      padding-bottom: 3rem;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
      animation: subtleShift 20s ease infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes subtleShift {
      0% { opacity: 0.4; }
      100% { opacity: 0.7; }
    }

    /* Navbar */
    .navbar{
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      position: relative;
      z-index: 10;
    }

    .navbar-brand{
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text-primary) !important;
      letter-spacing: -0.3px;
    }

    .container.tight {
      max-width: 1200px;
      position: relative;
      z-index: 1;
    }

    /* Glass card */
    .glass-card{
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Section Title */
    .section-title{
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--text-primary);
      font-size: 1.4rem;
    }

    /* Buttons */
    .btn{
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: -0.1px;
    }

    .btn:hover{
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      border: none;
      color: white;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 24px rgba(139, 92, 246, 0.4);
      background: linear-gradient(135deg, #9d6ffb, #4f90f7);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--accent-emerald), var(--accent-teal));
      border: none;
      color: white;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--accent-pink), #ef4444);
      border: none;
      color: white;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.3);
    }

    .btn-outline-secondary {
      border: 1.5px solid rgba(148, 163, 184, 0.4);
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }

    .btn-outline-secondary:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(148, 163, 184, 0.6);
      color: var(--text-primary);
    }

    /* Badges */
    .badge {
      border-radius: 999px;
      padding: 0.35em 0.75em;
      font-weight: 600;
      font-size: 0.8rem;
    }

    /* List group - glass style */
    .list-group-item {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
      transition: all 0.2s ease;
    }

    .list-group-item:first-child { border-radius: 14px 14px 0 0; }
    .list-group-item:last-child { border-radius: 0 0 14px 14px; }
    .list-group-item:only-child { border-radius: 14px; }

    .list-group-item-action:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(4px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .list-group-item-success {
      background: rgba(16, 185, 129, 0.08) !important;
      border-color: rgba(16, 185, 129, 0.2) !important;
    }

    .list-group-item-secondary {
      background: rgba(148, 163, 184, 0.08) !important;
      border-color: rgba(148, 163, 184, 0.2) !important;
    }

    /* Progress bar */
    .progress {
      background: rgba(148, 163, 184, 0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }

    .card-header {
      background: rgba(248, 250, 252, 0.8);
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }

    /* Modals */
    .modal-content {
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }

    .modal-footer {
      border-top: 1px solid rgba(148, 163, 184, 0.15);
    }

    /* Form controls */
    .form-control, .form-select {
      border-radius: 10px;
      border: 1.5px solid rgba(148, 163, 184, 0.3);
      transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    /* Alert */
    .alert {
      border-radius: 14px;
      border: 1px solid;
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.08);
      border-color: rgba(59, 130, 246, 0.2);
      color: var(--text-primary);
    }

    /* Responsive */
    @media (max-width: 575.98px){
      .container.tight { padding-left: 1rem; padding-right: 1rem; }
    }

    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg px-3 mb-4">
  <div class="container-fluid tight d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <a href="/worker/home" class="navbar-brand text-decoration-none">{% block nav_title %}Worker{% endblock %}</a>
    </div>
    <div class="d-flex gap-2">
      <a href="/worker/home" class="btn btn-outline-secondary btn-sm">Home</a>
      <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container tight">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
