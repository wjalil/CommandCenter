<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Driver Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; background-color: #f9fcff; }
    .card { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-primary mb-3">🚚 Submit Driver Order</h4>
      <p><strong>Shift:</strong> {{ shift.label }} on {{ shift.start_time.strftime('%b %d, %Y') }}</p>

      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="photo" class="form-label">📸 Fridge/Delivery Photo</label>
          <input class="form-control" type="file" id="photo" name="photo" required>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">📝 Notes</label>
          <textarea class="form-control" name="notes" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">✅ Submit</button>
        <a href="/worker/{{ shift.assigned_worker_id }}/shifts" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </div>
</body>
</html>
