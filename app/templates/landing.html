<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CookieOps ‚Äî Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #eefdf4, #e1f9f5, #f8fffc);
        background-size: 400% 400%;
        animation: softGradient 15s ease infinite;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    @keyframes softGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .glow-box {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #cce7dd;
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(8px);
        text-align: center;
        width: 100%;
        max-width: 420px;
    }

    h1 {
        font-size: 2rem;
        color: #2c5c48;
        margin-bottom: 0.75rem;
        text-shadow: 0 0 3px rgba(44, 92, 72, 0.2);
    }

    .tagline {
        font-size: 0.95rem;
        color: #6e7f75;
        margin-bottom: 2rem;
    }

    .btn-glow {
        border: 2px solid #2c5c48;
        color: #2c5c48;
        background: transparent;
        font-size: 1.1rem;
        transition: all 0.2s ease-in-out;
    }

    .btn-glow:hover {
        background-color: #2c5c48;
        color: #fff;
        box-shadow: 0 0 10px #b6ded0;
    }
    </style>

</head>
<body>

<div class="glow-box">
  <h1>üç™ CookieOps</h1>
  <p class="tagline">Shift & Task Manager for Operational Excellence</p>
  <div class="d-grid gap-3">
    <a href="/login/admin" class="btn btn-glow">Admin Login</a>
    <a href="/login/worker" class="btn btn-glow">Worker Login</a>
  </div>
</div>

</body>
</html>
