<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CookieOps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      color: #2c5c48;
    }

    .form-control {
      font-size: 1.1rem;
    }

    .btn-primary {
      background-color: #2c5c48;
      border-color: #2c5c48;
    }

    .btn-primary:hover {
      background-color: #1e3f33;
      border-color: #1e3f33;
    }

    .text-muted {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>{{ role|capitalize }} Login</h2>
  <p class="text-muted mb-3">Enter your secure PIN code to continue</p>
  <form method="post">
    <div class="mb-3">
      <input type="password" class="form-control" name="pin_code" placeholder="Enter PIN" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

</body>
</html>
